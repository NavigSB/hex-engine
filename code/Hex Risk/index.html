<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Hex Grid Builder</title>
      <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
      <script src="common/hexgrid.js"></script>
      <script src="common/MCTS.js"></script>
      <link rel="stylesheet" href="common/hexgrid-styles.css">
      <link rel="stylesheet" href="styles.css">
      <script src="perlin.js"></script>
      <script src="hex-risk.js"></script>
      <script src="index.js"></script>
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
      <section id="init-view">
        <h1>Welcome to the Hex Risk!</h1>
        <p>How many players do you want in this game?</p>
        <input type="number" id="players-input" min="2" max="5" value="2" step="1">
        <button id="submit-btn">Okay</button>
      </section>
      <section id="player-options-view" class="hidden">
        <h1>Welcome to the Hex Risk!</h1>
        <form id="options-form">
          <div class="options-card">
            <h3 class="option-title">Player 1</h3>
            <br>
            <label for="p1-name">Player 1's Name:</label>
            <input type="text" id="p1-name" class="option-input" required>
            <br>
            <label for="p1-color">Player 1 Color:</label>
            <input type="color" id="p1-color" class="option-input">
            <br>
            <label for="p1-is-ai">AI Player?</label>
            <input type="checkbox" id="p1-is-ai">
          </div>
          <input type="submit" id="done-btn" value="Done">
        </form>
      </section>
      <section id="loading-view" class="hidden">
        <h1>Loading...</h1>
      </section>
      <div id="screen-container" class="hidden">
        <svg id="screen"></svg>
      </div>
    </body>
  </html>
